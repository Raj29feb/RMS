<div class="heading">
  <app-page-breadcrum [breadcrum]="title" />
</div>

<div *ngIf="distances.length > 0; else noData">
  <!--Table to show all the restaurants dat-->

  <table mat-table [dataSource]="distances" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Restaurant Name</th>
      <td mat-cell *matCellDef="let element">{{ element.restaurant }}</td>
    </ng-container>

    <!-- distance Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>Distance</th>
      <td mat-cell *matCellDef="let element">{{ element.distance }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- The `noData` template content -->
<ng-template #noData>
  <div>{{ noDistances | sentence }}</div>
</ng-template>
