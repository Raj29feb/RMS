<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <div formArrayName="addresses">
    <div
      *ngFor="let address of addresses.controls; let i = index"
      [formGroupName]="i"
    >
      <h2>Restaurant Entry {{ i + 1 }}</h2>
      <div class="address-container">
        <mat-form-field appearance="outline">
          <mat-label>Restaurant Name*</mat-label>
          <input
            matInput
            formControlName="restaurantName"
            placeholder="Enter restaurant name"
          />
          <mat-error *ngIf="address.get('restaurantName')?.hasError('required')"
            >Restaurant name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address Line 1*</mat-label>
          <input
            matInput
            formControlName="addressLine1"
            placeholder="Enter address line 1"
          />
          <mat-error *ngIf="address.get('addressLine1')?.hasError('required')"
            >Address Line 1 is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address Line 2</mat-label>
          <input
            matInput
            formControlName="addressLine2"
            placeholder="Enter address line 2"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City*</mat-label>
          <input matInput formControlName="city" placeholder="Enter city" />
          <mat-error *ngIf="address.get('city')?.hasError('required')"
            >City is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>State*</mat-label>
          <input matInput formControlName="state" placeholder="Enter state" />
          <mat-error *ngIf="address.get('state')?.hasError('required')"
            >State is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Zipcode*</mat-label>
          <input
            matInput
            formControlName="zipCode"
            type="number"
            placeholder="Enter postal code"
          />
          <mat-error *ngIf="address.get('postalCode')?.hasError('required')"
            >Zipcode is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Country*</mat-label>
          <input
            matInput
            formControlName="country"
            placeholder="Enter country"
          />
          <mat-error *ngIf="address.get('country')?.hasError('required')"
            >Country is required</mat-error
          >
        </mat-form-field>

        <button
          type="button"
          mat-raised-button
          color="primary"
          class="button-no"
          (click)="removeAddress(i)"
        >
          Remove
        </button>
      </div>
      <hr />
    </div>
  </div>

  <div class="action-btns">
    <button
      type="button"
      class="button-no"
      mat-raised-button
      color="accent"
      (click)="addAddress()"
    >
      Add
    </button>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="button-yes"
      [disabled]="addressForm.invalid"
    >
      Submit
    </button>
  </div>
</form>
