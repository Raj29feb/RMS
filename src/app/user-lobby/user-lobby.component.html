<div class="heading">
  <h1>{{ title | titlecase }}</h1>
  <button (click)="handleAddress()">{{ addAddressBtn | titlecase }}</button>
</div>
<!-- ngIf condition should use `else` syntax properly -->
<div *ngIf="addresses.length > 0; else noData">
  <pre *ngFor="let address of addresses">
    {{ address | json }}
  </pre>
</div>

<!-- The `noData` template content -->
<ng-template #noData>
  <div>{{ noLocation | sentence }}</div>
</ng-template>
